# Configuration for testing gestures only (no Blender, no MX Console)
# Useful for testing gesture recognition and system actions

inputs:
  gesture:
    enabled: true
    camera_index: 0
    min_detection_confidence: 0.5
    min_tracking_confidence: 0.5
    pinch_threshold: 0.05
    show_preview: true
  
  mx_console:
    enabled: false

outputs:
  blender:
    enabled: false
  
  loupedeck:
    enabled: false
  
  system:
    enabled: true
    cooldown: 1.0
    mappings:
      OPEN_PALM: volumeup
      CLOSED_FIST: volumedown
      POINTING: playpause
