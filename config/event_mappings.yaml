# Event Mapping Configuration
# This file defines how inputs are routed to outputs

# Input sources configuration
inputs:
  gesture:
    enabled: true
    camera_index: 0
    min_detection_confidence: 0.5
    min_tracking_confidence: 0.5
    pinch_threshold: 0.05
    show_preview: true
  
  mx_console:
    enabled: false  # Set to true if you have MX Creative Console
    device_name: "MX Creative Console"
    device_address: null  # MAC address if known, null for auto-discovery

# Output handlers configuration
outputs:
  blender:
    enabled: true
    blender_host: localhost
    blender_port: 8888
    drag_sensitivity: 100.0
    mappings:
      PINCH_DRAG: viewport_rotate
      OPEN_PALM: play_animation
      CLOSED_FIST: pause_animation
      POINTING: next_frame
      BUTTON_1_PRESS: toggle_edit_mode
  
  loupedeck:
    enabled: false  # Set to true to use with C# Loupedeck plugin
    loupedeck_host: localhost
    loupedeck_port: 5000
    mappings:
      OPEN_PALM: OPEN_PALM
      CLOSED_FIST: CLOSED_FIST
      POINTING: POINTING
  
  system:
    enabled: true
    cooldown: 1.0  # Seconds between actions
    mappings:
      OPEN_PALM: volumeup
      CLOSED_FIST: volumedown
      POINTING: playpause
      BUTTON_1_PRESS: volumeup
      BUTTON_2_PRESS: volumedown
      BUTTON_3_PRESS: playpause
