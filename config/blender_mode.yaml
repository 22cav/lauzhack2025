# Configuration for Blender Mode
# Maps gestures to Blender commands

inputs:
  gesture:
    enabled: true
    camera_index: 0
    min_detection_confidence: 0.5
    min_tracking_confidence: 0.5
    min_confidence: 0.5  # Lower for better detection
    stability_frames: 1  # Faster response
    filter_window: 3     # Less smoothing
    show_preview: true
    use_production: true
    gesture_sets: ['navigation']  # Only load navigation gestures
    
  mx_console:
    enabled: false

outputs:
  blender:
    enabled: true
    blender_host: "localhost"
    blender_port: 8888
    auto_launch_blender: true
    # blender_path: "/Applications/Blender.app/Contents/MacOS/Blender" # Optional, will auto-detect if commented
    mappings:
      # Control Modality (direct one-to-one)
      ROTATE: rotate_viewport          # Pinch + drag → Rotate (yaw + pitch)
      PINCH_DRAG: rotate_viewport      # Alternative name
      PLAY: play_animation             # Open palm → Play
      OPEN_PALM: play_animation        # Alternative name
      STOP: stop_animation             # Fist → Stop
      CLOSED_FIST: stop_animation      # Alternative name
      
      # Navigation Modality
      NAVIGATE: pan_viewport           # V-gesture → Pan camera
      V_GESTURE: pan_viewport          # Alternative name
      
  loupedeck:
    enabled: false
    loupedeck_host: "localhost"
    loupedeck_port: 5000
    mappings:
      OPEN_PALM: "PLAY"
      CLOSED_FIST: "STOP"
