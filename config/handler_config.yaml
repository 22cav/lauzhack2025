# Handler Configuration
# This file defines gesture handlers and their settings

# Handler definitions
# Each handler can be enabled/disabled and configured independently
handlers:
  # Blender viewport manipulation (rotation, panning)
  blender_viewport:
    enabled: true
    priority: 75  # High priority for viewport control
    gestures:
      - PINCH_DRAG
      - ROTATE
      - V_GESTURE
      - NAVIGATE
    sensitivity: 1.0  # Movement sensitivity multiplier
    invert_x: false   # Invert horizontal movement
    invert_y: false   # Invert vertical movement
    smooth_factor: 1.0  # Smoothing factor
    cooldown: 0.0  # No cooldown for smooth continuous movement
  
  # Blender animation control (play, pause, frame navigation)
  blender_animation:
    enabled: true
    priority: 50  # Normal priority
    gestures:
      - OPEN_PALM
      - PLAY
      - CLOSED_FIST
      - STOP
      - POINTING
    auto_loop: true  # Enable animation looping
    frame_step: 1    # Frames to skip with POINTING gesture
    cooldown: 0.5    # Half-second cooldown to prevent rapid toggling
  
  # System-level controls (volume, media playback)
  system_control:
    enabled: false  # Disabled by default (enable if not using Blender)
    priority: 25    # Lower priority
    gestures:
      - OPEN_PALM
      - CLOSED_FIST
      - POINTING
      - THUMBS_UP
    enable_media: true   # Enable media controls
    enable_volume: true  # Enable volume controls
    volume_step: 5       # Volume change step size
    cooldown: 1.0        # One second cooldown
    action_map:
      OPEN_PALM: volumeup
      CLOSED_FIST: volumedown
      POINTING: playpause
      THUMBS_UP: next_track
  
  # Example custom handler (disabled by default)
  example_custom:
    enabled: false
    priority: 50
    gestures:
      - THUMBS_UP
      - PEACE_SIGN
    custom_setting: "example_value"
    threshold: 0.8
    cooldown: 1.0

# Global handler settings
handler_settings:
  # Enable debug logging for handlers
  debug: false
  
  # Maximum handlers to execute per gesture (0 = unlimited)
  max_handlers_per_gesture: 0
  
  # Stop processing after first successful handler
  stop_on_first_match: false
